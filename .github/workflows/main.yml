# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  pull_request:
    branches: [ '*' ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Install times new roman
        run: sudo apt-get update && echo ttf-mscorefonts-installer msttcorefonts/accepted-mscorefonts-eula select true | sudo debconf-set-selections && sudo apt-get install ttf-mscorefonts-installer && sudo fc-cache && fc-match Times;
        #run: sudo apt-get update && sudo apt install cabextract && wget https://www.freedesktop.org/software/fontconfig/webfonts/webfonts.tar.gz && tar -xzf webfonts.tar.gz && cd msfonts/ && cabextract *.exe && mkdir -p ~/.local/share/fonts && cp *.ttf *.TTF ~/.local/share/fonts/ && sudo fc-cache && cd .. && fc-match Times;

      - name: Install tex
        run: sudo apt-get install texlive-full && sudo apt-get install texlive-xetex && sudo apt-get install texlive-lang-chinese;
      - name: Compile pdf
        run: xelatex resume
      - name: see
        run: ls -ll
  
